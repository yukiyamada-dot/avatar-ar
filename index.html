<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Avatar AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body style="text-align:center; font-family:sans-serif;">

  <h2>Tap to view my Avatar in AR</h2>

  <!-- 3Dモデル表示 & AR対応 -->
  <model-viewer src="Yuki.glb"
                alt="My Avatar"
                ar
                ar-modes="scene-viewer webxr quick-look"
                camera-controls
                auto-rotate
                style="width: 10%; max-width: 40px; height: 40px;">
  </model-viewer>

  <p>スマホのARボタンを押すと、端末に応じてAR表示されます。</p>

</body>
</html>
