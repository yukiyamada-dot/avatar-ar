<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>アニメーションアバター</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
    model-viewer { width: 100%; max-width: 400px; height: 80vh; background-color: #f0f0f0; }
  </style>
</head>
<body>

<model-viewer
    src="Yuki.glb"
    alt="アニメーションアバター"
    autoplay
    animation-name="all"
    camera-controls
    auto-rotate>
</model-viewer>

</body>
</html>
