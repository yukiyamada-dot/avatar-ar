<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>アニメーション付きアバター</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
    }
    model-viewer {
      width: 100%;
      max-width: 600px;
      height: 80vh;
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

<h1>アニメーション付きアバター</h1>

<model-viewer
    src="Yuki.glb"
    alt="アニメーションアバター"
    auto-rotate
    camera-controls
    animation-name="all"
    autoplay>
</model-viewer>

</body>
</html>
